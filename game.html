<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Game Page</title>
  </head>
  <body id="page2">
    <header>
      <div class="score">
        <h4>Current: <span class="current">0</span></h4>
        <h4 class="bestImg">
          <img src="./images/fluent-color--trophy-48.svg" alt="" />:
          <span class="best">0</span>
        </h4>
      </div>

      <div class="level">
        <button class>EASY</button>
        <button>HARD</button>
      </div>
    </header>
    <main></main>
    <div class="gameOver">
      <h3>Game Over</h3>
      <div class="score final">
        <h4>Current: <span class="current"></span></h4>
        <h4 class="bestImg">
          <img src="./images/fluent-color--trophy-48.svg" alt="" />:
          <span class="best"></span>
        </h4>
      </div>

      <button class="playAgain">Play Again</button>
    </div>
  </body>
</html>
